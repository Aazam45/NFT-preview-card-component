<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section>
    <div class="container">
      <article class="main-img">
        <img src="images/image-equilibrium.jpg" alt="main-img">
        <div>
          <img src="images/icon-view.svg" alt="eye-icon">
        </div>
      </article>

      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="images/icon-ethereum.svg" alt="diamont-icon">0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</li>
        </ul>
      </article>

      <article class="avatar">
        <img src="images/image-avatar.png" alt="profile-photo">
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
      
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://aazam45.github.io/Portfollio/">Aazam45</a>.
    </div>
  </footer>
  
</body>
</html>
